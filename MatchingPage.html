<!DOCTYPE html>
<html>
<head>
    <title>MatchingPage</title>
</head>
<body>
    <h2>MatchingPage</h2>
    {% if advisors %}
        <h3>提案されるアドバイザー:</h3>
        <ul>
        {% for advisor in advisors %}
            <li>{{ advisor.name }} - {{ advisor.specialization }} ({{ advisor.email }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>条件に一致するアドバイザーは見つかりませんでした。</p>
    {% endif %}
</body>
</html>
