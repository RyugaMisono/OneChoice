<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchScreen / OneChoice</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        header {
            background-image: url("img/header.jpg");
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .header-title {
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/main.html"><img src="img/logo_transparent.png" alt="ロゴ" class="logo"></a>
            <h1>留学相談プラットフォーム</h1>
            <p class="tagline">海外進学を１つの選択肢に</p>
        </div>
    </header>

    <section id="launch-screen">
        <div class="container">
            <h2>留学相談を始める</h2>
            <form action="/home" method="post" class="form">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" placeholder="匿名の場合は匿名" required>
                
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="country">留学先:</label>
                <input placeholder="国名、州など" type="text" id="country" name="country" required>
                
                <label for="duration">留学の期間:</label>
                <input placeholder="短期、長期など。未定の場合未定" type="text" id="duration" name="duration" required>
                
                <label for="study_type">留学のタイプ:</label>
                <input placeholder="勉学、語学、スポーツなど" type="text" id="study_type" name="study_type" required>
                
                <input type="submit" value="留学相談を始める" class="submit-btn">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 留学相談プラットフォーム. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
